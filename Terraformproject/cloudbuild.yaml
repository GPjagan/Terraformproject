steps:
  # Step 1: Download Service Account Key from Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret="Terraform-secret" > /workspace/terraform-deployer.json




  # Step 2: Install Terraform and Initialize
  - name: 'hashicorp/terraform:1.5.7'
    id: 'init'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform init

  # Step 3: Terraform Plan
  - name: 'hashicorp/terraform:1.5.7'
    id: 'plan'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform plan -out=tfplan

  # Step 4: Terraform Apply
  - name: 'hashicorp/terraform:1.5.7'
    id: 'apply'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform apply -auto-approve tfplan

# Cloud Build Options
options:
  logging: 'NONE'    # Use Cloud Logging
timeout: "1200s"
